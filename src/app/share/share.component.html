<div class="container mt-6">
  <div class="row">
    <div class="col-md-6 mb-6" *ngFor="let image of memberImages; let i = index">
      <div class="card shadow-sm">
        <img [src]="image.profileImage"  alt="Member Image {{ i + 1 }}" class="card-img-top">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-outline-primary" (click)="likeImage(image,i)">
                <i class="pi" [ngClass]="image.likeImage ? 'pi-heart-fill' : 'pi-heart'" [style.color]="image.likeImage ? 'red' : 'red'" style="font-size: 1rem"></i><span class="likeText"></span> Like 
              </button>
             
              <button type="button" class="btn btn-outline-secondary">
                <i class="pi pi-comment" style="font-size: 1rem"></i> Comment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
