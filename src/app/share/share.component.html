<div class="container mt-4">
  <div class="row">
    <div 
      class="col-sm-12 col-md-6 col-lg-4 col-xl-3 card-column" 
      *ngFor="let image of memberImages; let i = index"
    >
      <div class="card shadow-sm h-100">
        <img 
          [src]="image.profileImage" 
          alt="Member Image {{ i + 1 }}" 
          class="card-img-top"
        >   
         

        
        <div class="boardComment" *ngIf="isCommented[i]">       
           
          <label for="" id="currentMemberId">{{memberId}} :</label>
          <input   type="text"
          id="commentText"
          #commentInput
          style="width:150px;"
          placeholder="Add comments" />
          <button  class="btn btn-outline-primary" (click)="addComment(commentInput.value,image)" >Add</button>             
          <div class="boardCommentText" *ngFor="let comment of getCommentInfos">
            <div *ngIf="image.shareBoardId === comment.shareBoardId">
              <p>{{ comment.userId }} : {{ comment.comment }}</p>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button 
                type="button" 
                class="btn btn-outline-primary" 
                (click)="likeImage(image, i)"
              >
                <i 
                  class="pi" 
                  [ngClass]="image.likeImage ? 'pi-heart-fill' : 'pi-heart'" 
                  style="font-size: 1rem; color: red;">
                </i> Like
              </button>
              <button type="button" class="btn btn-outline-secondary" [ngClass]="{'btn-outline-secondary': !isCommented[i], 'btn-secondary': isCommented[i]}"  (click)="toggleComments(image,i)">
                <i class="pi pi-comment" style="font-size: 1rem"></i> Comment
              </button>     
            </div>
       
          </div>
         
        </div>
       
      </div>
    </div>
  </div>
</div>
