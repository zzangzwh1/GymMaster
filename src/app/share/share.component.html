<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let image of memberImages; let i = index">
      <div class="card shadow-sm">
        <img [src]="image.profileImage" alt="Member Image {{ i + 1 }}" class="card-img-top">
        <div class="card-body">

          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-outline-primary">
                <i class="pi pi-heart" style="font-size: 1rem"></i> Like
              </button>
              <button type="button" class="btn btn-outline-secondary">
                <i class="pi pi-comment" style="font-size: 1rem"></i> Comment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
