
<div class="container">
    <h2>Work Out Daily Log</h2>
 
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label >Select Part:</mat-label>
        <mat-select formControlName="exercise">
          <mat-option *ngFor="let exercise of exercises" [value]="exercise">{{ exercise }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Time</mat-label>
        <input matInput [ngxTimepicker]="timepicker" formControlName="time">
        <ngx-material-timepicker #timepicker></ngx-material-timepicker>
      </mat-form-field>
    </form>
  </div>
 <div class="inputContainer"  [ngStyle]="{'display': display}">
  <div class="inputBox">
    <input placeholder="Write here..." type="text" required="" [(ngModel)]="currentExercise" (input)="currentInputValue()">
    <span>Exercise  :</span>
  </div>
 </div>  

 <div class="container">
  <!-- Parent Component Template -->
  <app-table ></app-table>
</div>
