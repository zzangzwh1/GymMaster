
<div class="container">
    <h2 class="heading">Work Out Daily Log</h2>
 
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Select Part:</mat-label>
        <mat-select formControlName="exercise">
          <mat-option *ngFor="let exercise of exercises" [value]="exercise">{{ exercise }}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('exercise')?.hasError('required')">
          Exercise selection is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('date')?.hasError('required')">
          Date is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Time</mat-label>
        <input matInput [ngxTimepicker]="timepicker" formControlName="time">
        <ngx-material-timepicker #timepicker></ngx-material-timepicker>
        <mat-error *ngIf="form.get('time')?.hasError('required')">
          Time is required
        </mat-error>
      </mat-form-field>
  
      
    </form>
  </div>
 <div class="inputContainer"  [ngStyle]="{'display': display}">
  <div class="inputBox">
    <input placeholder="Write here..." type="text" required="" [(ngModel)]="currentExercise" (input)="currentInputValue()">
    <span>Exercise  :</span>
  </div>
 </div>  

 <div class="containerTable" [ngStyle]="{'display': displayTable}">
  <!-- Parent Component Template -->
  <app-table (dataCountChange)="countChange($event)"
            (dataDescChange)="descChange($event)"></app-table>
</div>

<div class="containerTable" [ngStyle]="{'display': displayTable}">
 <!-- Parent Component Template -->
 <button 
  mat-raised-button 
   color="primary" 
   [disabled]="form.invalid" 
  class="upload-button" 
  (click)="UploadExercise()">
   Upload Exercise
</button>
</div>
