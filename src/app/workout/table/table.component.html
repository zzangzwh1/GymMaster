
<div class="card">
  <p-table [value]="products" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>SET</th>
        <th>REPS</th>
        <th>Description</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-i="rowIndex">
      <tr>
        <td>
          <input 
            type="number" 
            [(ngModel)]="products[i].setCount" 
            (change)="onSetCountChange(i)" 
            min="0"
          />
        </td>
        <td>
          <input 
            type="number" 
            [(ngModel)]="products[i].repCount" 
            (change)="onRepCountChange(i)" 
            min="0"
          />
        </td>
        <td>
          <input 
            type="text" 
            [(ngModel)]="products[i].description" 
            (change)="onDescriptionChange(i)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
